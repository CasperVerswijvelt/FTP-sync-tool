<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FTP Sync Tool</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>FTP Sync Tool <span class="small">by Casper Verswijvelt</span></h1>
    </header>
    <section>
      <h2>Download queue</h2>
      <div id="queue" class="sexy-table loading"></div>
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </section>
    <section>
      <h2>File explorer</h2>
      <div id="explorer" class="sexy-table loading"></div>
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </section>
    <script src="script.js" defer></script>
    <div id="messages"></div>
  </body>
</html>
