<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTP Sync Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>FTP Sync Tool <span class="small">by Casper Verswijvelt</span></h1>
    </header>
    <div>
        <h2>Download queue</h2>
        <div class="sexy-table">
            <table id="queue">
                <tr>
                    <td></td>
                    <td colspan="3">Loading ...</td>
                </tr>
            </table>
        </div>
    </div>
    <div>
        <h2>File explorer</h2>
        <div class="sexy-table">
            <table id="explorer">
                <tr>
                    <td></td>
                    <td></td>
                    <td>Loading ...</td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js" defer></script>
    <div id="messages"></div>
</body>
</html>
