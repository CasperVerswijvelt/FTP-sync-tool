<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media leecher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Media leeher</h1>
    </header>
    <div>
        <h2>Downloads</h2>
        <div class="sexy-table">
            <table id="queue">
                <tbody id="queue-body">
                    <tr>
                        <td></td>
                        <td colspan="2">Loading ...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div>
        <h2>File explorer</h2>
        <div class="sexy-table">
            <table id="explorer">
                <tbody id="explorer-body">
                    <tr>
                        <td></td>
                        <td></td>
                        <td>Loading ...</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
