<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media leecher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Media leeher</h1>
    </header>
    <div>
        <h2>Downloads</h2>
        <ul id="queue">
        </ul>
    </div>
    <div>
        <h2>File explorer</h2>
        <ul>
            <table>
                <thead>
                    <tr>
                        <th>
                            Exists
                        </th>
                        <th>
                            Type
                        </th>
                        <th>
                            Name
                        </th>
                        <th>
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody id="explorer-body">
                </tbody>
            </table>
        </ul>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
